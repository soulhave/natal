<form jd-panel ng-controller="app.core.fimAno.listarPresentes.listarPresentesCtrl as controller" name="listarPresentesForm" jd-title="Lista de Presentes">
	<div class="row">
		<table jd-table="controller.model.listaPresentes">
			<tbody>
				<tr>
					<td jd-attribute="nome" jd-title="Nome da Criança"></td>
					<td jd-attribute="idade" jd-title="Idade"></td>
					<td jd-attribute="presente" jd-title="Presente"></td>
					<td jd-attribute="endereco" jd-title="Endereço"></td>
					<td jd-attribute="telefone" jd-title="telefone"></td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
